<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Sayfası</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body class="quiz-page">
    <a href="http://127.0.0.1:8000/" class="back-button" title="Geri Dön">←</a>
    <div class="quiz-container">
        <h1 class="quiz-title">Quiz Zamanı!</h1>
        <div class="timer" id="timer">Kalan Süre: 10:00</div>

        <div class="swiper mySwiperQuiz"> 
            <div class="swiper-wrapper" id="quiz-questions-container" style="height: 100%;"> 
                </div>
        </div>

        <div class="quiz-actions">
            <button class="btn btn-danger prev-button">Önceki Soru</button>
            <button class="btn btn-danger next-button">Sonraki Soru</button>
            <button class="btn btn-success" onclick="submitQuiz()">Quizi Tamamla</button>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/quiz-script.js"></script>
</body>

</html>
