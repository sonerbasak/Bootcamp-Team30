<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanlış Cevapladığınız Sorular - Tekrar Çöz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" /> 
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    </head>
<body class="quiz-page">
    <a href="/" class="back-button" title="Ana Sayfaya Dön">← Ana Sayfa</a>
    <div class="quiz-container">
        <h1 class="text-center mb-4">Yanlış Cevapladığınız Sorular - Tekrar Çöz!</h1>
        <div class="timer" id="timer">Kalan Süre: 10:00</div>

        <div class="swiper mySwiperReviewQuiz">
            <div class="swiper-wrapper" id="review-quiz-questions-container" style="height: 100%;">
                <div class="swiper-slide d-flex flex-column justify-content-center align-items-center"
                    style="min-height: 300px;" id="loading-review-slide">
                    <div class="spinner-border text-danger mb-3" role="status" style="width: 4rem; height: 4rem;">
                        <span class="visually-hidden">Yükleniyor...</span>
                    </div>
                    <p class="text-center fs-5 fw-semibold">Yanlış sorularınız yükleniyor...</p>
                </div>
            </div>
        </div>

        <div class="quiz-actions">
            <button class="btn btn-danger prev-button">Önceki Soru</button>
            <button class="btn btn-danger next-button">Sonraki Soru</button>
            <button class="btn btn-success" onclick="submitReviewQuiz()">Tekrar Değerlendir</button>
        </div>

        <div id="quiz-review-results" class="mt-5 d-none">
            </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/wrong-questions.js"></script>
</body>
</html>
