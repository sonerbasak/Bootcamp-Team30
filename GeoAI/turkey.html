<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>GeoAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <!-- Splash ekran -->
    <div id="splash">GeoAI</div>


    <div class="container-fluid p-0">
        <div class="row g-0">
            <div id="introOverlay" class="position-absolute top-0 start-0 w-100 text-center bg-white py-2 shadow">
                <strong>Bir ili seçin ve harita üzerinden AI destekli sorular oluşturun.</strong>
            </div>

            <div id="mapCol" class="col-12">
                <div id="map"></div>
            </div>

            <div id="aiPanel" class="col-3 d-none flex-column position-relative bg-light p-3">
                <button id="closeAiBtn" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Close"></button>
                <h5 id="aiPanelTitle" class="mt-4 mb-3 fw-bold text-center">AI ile Soru Oluştur</h5>
                <button id="generateQuestionBtn" class="btn btn-primary w-100 mb-3">Soruyu Oluştur</button>
                <hr />
                <div id="aiOutput" class="ai-output"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
            <div class="modal-buttons">
                <button class="close-btn" onclick="closeModal()">Kapat</button>
                <button id="openAiFromModalBtn" class="btn btn-success ai-btn">AI ile Soru Oluştur</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
